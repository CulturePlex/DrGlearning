<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Container example for Dr. Glearning Embebed</title>
        <script type="text/javascript" charset="utf-8" src="http://onlineaspect.com/uploads/postmessage/postmessage.js"></script>

    </head>
    <body>
    <div id="main">
    </div>
    <script type="text/javascript" charset="utf-8">

	XD.receiveMessage(function(message){
		if(message.data=="getCourseCode")
		{
			XD.postMessage({'action':'postCourseCode','params':{'playerCode':'29f1417cd727eddb84f698c35b7c2851a41eca16'}}, 'http://client.com:8000', frames[0]);
		}
		else
		{
			XD.postMessage({'action':'importPlayer','params':{'playerCode':'29f1417cd727eddb84f698c35b7c2851a41eca16'}}, 'http://client.com:8000', frames[0]);
		}
		console.log(message.data);
		
	},'http://client.com:8000');
	var el = document.createElement("iframe");
	el.setAttribute('id', 'ifrm');
	el.setAttribute('height', 400);
	el.setAttribute('width', 400);
	var container = document.getElementById("main");
	container.appendChild(el);
	console.log(document.domain);
	var url='http://client.com:8000/?embed=true&careerToEmbed=19&import=http://'+document.domain+':9000';
	el.setAttribute('src', url);

	
	</script>
    </body>
</html>
