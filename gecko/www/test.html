<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="resources/css/jasmine.css">
  <script type="text/javascript" src="resources/js/jasmine.js"></script>
  <script type="text/javascript" src="resources/js/jasmine-html.js"></script>
  <script type="text/javascript" src="resources/js/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" charset="utf-8" src="resources/js/jed.js"></script>
  <script type="text/javascript" charset="utf-8" src="resources/js/locales/en.js"></script>
  <script type="text/javascript" charset="utf-8" src="resources/js/jsapi.js"></script>
  <script type="text/javascript" charset="utf-8" src="resources/js/handlebars-1.0.rc.1.js"></script>
  <script type="text/javascript" charset="utf-8" src="resources/js/jquery-1.8.2.js"></script>
  <script type="text/javascript" charset="utf-8" src="resources/js/jquery.blockUI.js"></script>
  <script type="text/javascript" charset="utf-8" src="resources/js/lawnchair-0.6.1.js"></script>
  <script type="text/javascript" src="app/js/GlobalSettings.js"></script>
  <script type="text/javascript" src="app/js/Dao.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecGlobalSettings.js"></script>
  <script type="text/javascript" src="spec/SpecDao.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</html>
