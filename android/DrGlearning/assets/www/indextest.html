<html>
 <head>
 <script type="text/javascript" charset="utf-8" src="resources/js/phonegap-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript">
  //var HOST = "http://drglearning.testing.cultureplex.ca";
  var HOST = "http://129.100.65.186:8000";
  function createPlayer() {
      $.ajax({url: HOST+"/api/v1/player/",
                dataType: "jsonp",
                data: {"code": document.getElementById("player_name").value},
                success: function(e){
                        console.log(e);
                        document.getElementById('log').innerHTML = JSON.stringify(e);
                    },
                });
  }
  function createHighScore() {
      $.ajax({url: HOST+"/api/v1/highscore/",
                dataType: "jsonp",
                data: {"player_code": document.getElementById("player_code").value,
                    "activity_id": document.getElementById("activity_id").value,
                    "score" :document.getElementById("score").value},
                success: function(e){
                        console.log(e);
                        document.getElementById('log').innerHTML = JSON.stringify(e);
                    },
                });
  }
  </script>

 </head>
 <body>
  <h2>JSONP objects creator</h2>
  <div>
   <h3>Player</h3>
   <input id="player_name" type="text"/>
   <button onClick="createPlayer()">Create Player</button>
  </div>
    <div>
   <h3>High Score</h3>
   Player Code:<input id="player_code" type="text"/>
   Activity id:<input id="activity_id" type="text"/>
   Score:<input id="score" type="text"/>
   <button onClick="createHighScore()">Create Score</button>
  </div>

  <div>
    <h3>Response</h3>
    <span id="log"></span>
  </div>
 </body>
</html>
