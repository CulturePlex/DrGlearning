    <script type="text/x-mathjax-config">
        // MathJax configuration for TeX and ASCIIMath inputs
        MathJax.Hub.Config({
          jax: ["input/TeX", "input/AsciiMath", "output/HTML-CSS"],
          extensions: ["tex2jax.js", "asciimath2jax.js"],
          messageStyle: "none",
          showProcessingMessages: false,
          showMathMenuMSIE: false,
          showMathMenu: false,
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
          },
          TeX: {
            extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
          }
        });
    </script>
    <script type="text/javascript" charset="utf-8" src="drglearningapp.js"></script>
    <script type="text/javascript" charset="utf-8">
        function onDeviceReady() {
            // Now safe to use the PhoneGap API
            console.log('LAUNCH!!!');
            if (typeof(this.getController) != "undefined") {
                this.getController('LoadingController').onLaunch();
            }
        }
        // Loaders
        // PhoneGap local vs. PhoneGap:Build
        yepnope({
            test: typeof(PhoneGap) == "undefined",
            nope: "resources/js/cordova-1.5.0.js",
            complete: function() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
        });
        // MathJax
        yepnope({
            test: typeof(MathJax) == "undefined",
            yep: "resources/js/mathjax/MathJax.js",
        });
        // JSON
        yepnope({
            test: typeof(JSON) == "undefined",
            yep: "resources/js/json2.min.js",
        });
        // Debud mode
        yepnope({
            test: typeof(DEBUG) != "undefined" && DEBUG,
            yep: "http://debug.phonegap.com/target/target-script-min.js#drglearning"
        });
    </script>
